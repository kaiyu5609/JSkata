<!DOCTYPE html>
<html ng-app="NationalBasketballAssociation">
    <head>
        <meta charset="utf-8">
        <title>NBA</title>
        <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body ng-controller="MainCtrl">

        <ul class="nav nav-tabs">
            <li role="presentation">
                <a ui-sref="rocket({id: 1})" ui-sref-active="active">火箭</a>
            </li>
            <li role="presentation">
                <a ui-sref="worrior({id: 2})" ui-sref-active="active">勇士</a>
            </li>
            <li role="presentation">
                <a ui-sref="laker" ui-sref-active="active">湖人</a>
            </li>
        </ul>

        <div ui-view></div>

        <div class="container" ng-controller="LakerCtrl">
            <div laker name="name" job="IT" speak="speak({name, job})"></div>
        </div>

        <script type="text/javascript" src="../lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="../lib/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="../lib/oclazyload/dist/ocLazyLoad.min.js"></script>
        <script type="text/javascript" src="../lib/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../lib/lodash/dist/lodash.min.js"></script>
        <script type="text/javascript" src="./build/main.js"></script>
    </body>
</html>
