<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>ZRender</title>
	<style media="screen">
		.wrapper {
			height:180px;
		}
	</style>
</head>
<body>

    <div id="main" class="wrapper"></div>

	<script type="text/javascript" src="../dist/zrender.js"></script>
	<script type="text/javascript">
		console.log(zrender);

		var container = document.querySelector('#main');

		var zr = zrender.init(container);

		console.log(zr);

		var circle = new zrender.Circle({
			shape: {
				cx: 150,
				cy: 100,
				r: 60
			},
			style: {
				fill: '#09d',
				stroke: 'red'
			}
		});

		console.log(circle);

		zr.add(circle);
